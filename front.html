<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabalho 1</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Trabalho 1</h1>

  <label>Selecione valores de 0 a 255 nos controles a seguir:</label>
  <div class="divRange">
    <input id="firstRange" type="range" value="0" min="0" max="255"></input>
    <input id="firstText" type="text" class="txtRange" value="0" readonly disabled></input>
  </div>

  <div class="divRange">
    <input id="secondRange" type="range" value="0" min="0" max="255"></input>
    <input id="secondText" type="text" class="txtRange" value="0" readonly disabled></input>
  </div>

  <div class="divRange">
    <input id="thirdRange" type="range" value="0" min="0" max="255"></input>
    <input id="thirdText" type="text" class="txtRange" value="0" readonly disabled></input>
  </div>

  <div id="divColor">
  </div>

  <script defer src="./js/scripts.js"></script>
</body>

</html>
